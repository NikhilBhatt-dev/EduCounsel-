<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduCounsel</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ“</text></svg>">
    <style>
        body {
          background: linear-gradient(to right, #816dff, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    </style>
    </head>
    <body>
    <a href="/" class="logo-link">EduCounsel</a>
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <h2>Login to Your Account</h2>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- <button type="submit" class="btn"><a href="dashboard.html">Login</a></button> -->
             <button type="submit" class="btn">Login</button>


            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="auth-links">
                <p style="color: black;">Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="admin.html">Admin Login</a></p>
            </div>
        </form>
    </div>



<script>

const form = document.getElementById('loginForm');
if (form) {
  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // stop reload

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = './dashboard.html';
      } else {
        alert(data.message || 'Login failed');
      }
    } catch (err) {
      console.error('Error:', err);
      alert('Something went wrong.');
    }
  });
}



</script>


</body>



</html>
